<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Pattern</title>
</head>
<body>
    <script>
        let str = "";
        // upper pyramid
        for (let i = 0; i <= 5; i++) {
            for (let j = 5; j > i; j--){
                str += " ";
            }
            for (let k = 0; k < i*2-1; k++) {
                str += "*";
            }
            str+="\n";
        }

        // down pyramid
        for (let i = 1; i <= 4; i++) {
            for (let j = 0; j < i; j++){
                str += " ";
            }
            for (let k = (5-i)*2-1; k > 0; k--) {
                str += "*";
            }
            str+="\n";
        }
        console.log(str);
    </script>
</body>
</html>
